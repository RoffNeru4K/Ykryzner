<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <div id="info">
        <h1 id="title"></h1>
        <p><strong>Uploader:</strong> <span id="uploader"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Size:</strong> <span id="size"></span></p>
        <p><strong>Source:</strong> <a id="source" href="" target="_blank"></a></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Score:</strong> <span id="score"></span></p>
        <p><strong>Favorites:</strong> <span id="favorites"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Artist:</strong> <span id="artist"></span></p>
        <p><strong>Copyright:</strong> <span id="copyright"></span></p>
        <p><strong>Characters:</strong> <span id="characters"></span></p>
        <p><strong>General:</strong> <span id="general"></span></p>
        <p><strong>Meta:</strong> <span id="meta"></span></p>
    </div>
    <script src="detail.js"></script>
</body>
</html>
