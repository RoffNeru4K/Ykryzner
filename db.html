<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danbooru-like Post Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555;
        }
        header h1 {
            font-size: 1.5rem;
        }
        .back-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .media-container {
            margin-bottom: 20px;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            border-radius: 10px;
        }
        .author-comment {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ff4d4d;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .tag {
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Danbooru Clone</h1>
    <a href="/" class="back-button">Back</a>
</header>

<div class="container">
    <div class="media-container" id="media-container"></div>
    <div class="author-comment">Neru4K</div>
    <div class="tags" id="tags-container"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');
    
    async function fetchPostData() {
        try {
            const response = await fetch(`http://159.65.141.225:3374/posts?id=${postId}`);
            const postData = await response.json();
            displayPost(postData);
        } catch (error) {
            console.error('Error fetching post data:', error);
        }
    }

    function displayPost(post) {
        const mediaContainer = document.getElementById('media-container');
        const tagsContainer = document.getElementById('tags-container');
        
        // Display image or video
        if (post.imageUrl) {
            const ext = post.imageUrl.split('.').pop();
            if (ext === 'webm' || ext === 'mp4') {
                const videoElement = document.createElement('video');
                videoElement.src = post.imageUrl;
                videoElement.controls = true;
                mediaContainer.appendChild(videoElement);
            } else {
                const imgElement = document.createElement('img');
                imgElement.src = post.imageUrl;
                mediaContainer.appendChild(imgElement);
            }
        }
        
        // Display tags
        const tagCategories = ['rating', 'artist', 'characters', 'copyright', 'general', 'meta'];
        tagCategories.forEach(category => {
            if (post[category]) {
                const tags = Array.isArray(post[category]) ? post[category] : [post[category]];
                tags.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            }
        });
    }

    fetchPostData();
</script>

</body>
</html>
